<div>
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="pessoa.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="cpf">Cpf</label>
        <input
          class="form-control"
          id="cpf"
          required
          [(ngModel)]="pessoa.cpf"
          name="cpf"
        />
      </div>
  
      <div class="form-group">
        <label for="dtnascimento">Data Nascimento</label>
        <input
          class="form-control"
          id="dtnascimento"
          required
          [(ngModel)]="pessoa.dataNascimento"
          name="dtnascimento"
        />
      </div>
  
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <input
          class="form-control"
          id="sexo"
          required
          [(ngModel)]="pessoa.sexo"
          name="sexo"
        />
      </div>

      <div class="form-group">
        <label for="altura">Altura</label>
        <input
          class="form-control"
          id="altura"
          required
          [(ngModel)]="pessoa.altura"
          name="altura"
        />
      </div>

      <div class="form-group">
        <label for="pesp">Peso</label>
        <input
          class="form-control"
          id="peso"
          required
          [(ngModel)]="pessoa.peso"
          name="peso"
        />
      </div>

      <button (click)="savePessoa()" class="btn btn-success">Salvar</button>
      } @else {
      <h4>Pessoa salvo com sucesso!</h4>
      <button class="btn btn-success" (click)="newPessoa()">Adicionar Nova Pessoa</button>
      }
    </div>
  </div>
